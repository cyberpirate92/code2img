<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./prism.js"></script>
</head>
<body>
    <div class="background" id="container">
        <div class="window-outline" id="window">
            <div class="window-header" id="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14"><g fill="none" fill-rule="evenodd" transform="translate(1 1)"><circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle><circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle><circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle></g></svg>
            </div>
            <div class="window-body">
                <!-- Add to pre if soft-wrap required: style="white-space:pre-wrap;" -->
                <pre id="code-container" style="border-radius: 0; white-space:pre-wrap;" class="line-numbers"><code id="code">No Code Snippet provided</code></pre>
                <script src="./app.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</body>
</html>
